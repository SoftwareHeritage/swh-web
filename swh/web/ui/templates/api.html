{% extends "layout.html" %}
{% block title %}API Overview{% endblock %}
{% block content %}
<div class="api-doc">
  {% for route, doc in doc_routes %}
  <div class="api-doc-route">
    <h2> <a href="{{ route }}">{{ route }}</a> </h2>
    {% autoescape off %}{{ doc | safe_docstring_display }}{% endautoescape %}
  </div>
  </br>
  {% endfor %}
</div>
{% endblock %}
