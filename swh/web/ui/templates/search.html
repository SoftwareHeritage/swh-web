{% extends "layout.html" %}
{% block body %}
<div id="search_form">
  <form action="{{ url_for('search') }}" method="get" class="search">
    Content hash:
    <input type="text" size="70" name="q" value="{{ q }}" />
    <input type="submit" value="Search" />
  </form>
</div>
{% if message is not none %}
<div id="message">{{ message | safe }}</div>
{% endif %}
{% if found is not none %}
<div id="search_results">Found: {{ found | safe }}</div>
{% endif %}
{% endblock %}
