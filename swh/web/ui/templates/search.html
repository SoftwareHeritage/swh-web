{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('search') }}" method=get class=search>
  <input type=hidden name=nb_hashes value=2>
  <dl>
    <dt>Hashes:
    <dd><input type=text size=32 name=hash1 value={{ searched_hash[0] }}>
    <dd><input type=text size=32 name=hash2 value={{ searched_hash[1] }}>
    <dd><input type=submit value=Search>
  </dl>
  </form>
  {% if searched_hash %}
    <ul class=entries>
    {% for entry in entries %}
      <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
    {% else %}
      <li><em>This content has not yet been seen.</em>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
