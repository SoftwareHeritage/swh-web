{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('search') }}" method=get class=search>
  <dl>
    <dt>Hashes (colon separated values):
    <dd><input type=text size=32 name=q value={{ q }}>
    <dd><input type=submit value=Search>
  </dl>
  </form>
  <ul class=entries>
    <li><h2>{{ message | safe }}</h2>
  </ul>
{% endblock %}
