<div class="table-responsive">
  <table class="table swh-directory-table">
    <thead>
      <tr>
        <th>File</th>
        <th>Mode</th>
        <th>Size</th>
        <th>Sha1 git</th>
      </tr>
    </thead>
    <tbody>
      {% for d in dirs %}
        <tr>
          <td class="swh-directory">
            <i class="fa fa-folder fa-fw" aria-hidden="true"></i>
            <a href="{{ d.url | safe }}">{{ d.name }}</a>
          </td>
          <td>{{ d.perms }}</td>
          <td></td>
          <td>{{ d.target }}</td>
        </tr>
      {% endfor %}
      {% for f in files %}
        <tr>
          <td class="swh-content">
            <i class="fa fa-file-text fa-fw" aria-hidden="true"></i>
            <a href="{{ f.url | safe }}">{{ f.name }}</a>
          </td>
          <td>{{ f.perms }}</td>
          <td>{{ f.length }}</td>
          <td>{{ f.target }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
