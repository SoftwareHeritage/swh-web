{% if readme_name %}

<div id="readme-panel" class="panel panel-default" style="overflow-x: auto;">
  <div class="panel-heading">
    <h2>{{ readme_name }}</h2>
  </div>
  <div id="readme" class="swh-showdown panel-body">
  </div>
</div>

<script>
  swh.webapp.renderMarkdown('#readme', '{{ readme_url }}');
</script>

{% endif %}
