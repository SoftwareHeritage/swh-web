{% if readme_name %}

  <div id="readme-panel" class="card">
    <div class="card-header bg-gray-light">
      <h4>{{ readme_name }}</h4>
    </div>
    <div id="readme" class="swh-showdown card-body">
    </div>
  </div>

  <script>
    swh.webapp.renderMarkdown('#readme', '{{ readme_url }}');
  </script>

{% endif %}
