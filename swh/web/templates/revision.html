{% extends "browse.html" %}

{% block swh-browse-main-panel-content %}
<div class="panel-heading">
  <div class="panel-title pull-left">
      <h2>{{ top_panel_text_left }}</h2>
  </div>
  <div class="panel-title pull-right">
    <h2>{{ top_panel_text_right }}</h2>
  </div>
  <div class="clearfix"></div>

</div>

<table class="table">
  {% for key, val in revision.items|dictsort:"0.lower" %}
    <tr>
      <th class="swh-metadata-table-row">{{ key }}</th>
      <td class="swh-metadata-table-row"><pre>{{ val }}</pre></td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
