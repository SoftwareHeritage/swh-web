{% extends "layout.html" %}
{% load swh_templatetags %}
{% block title %}Revision{% endblock %}
{% block content %}

<h2>Revision information</h2>

<table class="table">
  {% for key, val in revision.items|dictsort:0 %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ val }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
