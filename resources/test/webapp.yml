storage:
  cls: remote
  args:
    url: http://localhost:5002/

# where to log information
log_dir: /tmp/swh/web-ui/log

# for dev only
debug: true

# current server (0.0.0.0 for world opening)
host: 127.0.0.1

# its port
port: 5004

# Max revisions shown in a log
max_log_revs: 25

limiter_rate: '1000/min'
