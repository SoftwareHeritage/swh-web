storage:
  cls: remote
  args:
    url: http://localhost:5002/

# where to log information
log_dir: /tmp/swh/web-ui/log

# for dev only
debug: true

# current server (0.0.0.0 for world opening)
host: 127.0.0.1

# its port
port: 5004

# Max revisions shown in a log
max_log_revs: 25

limiters:
  cache_uri: http://127.0.0.1:11211
  limits:
    swh_api:
      limiter_rate: 1/m
      exempted_networks:
        - 127.0.0.0/8
    another_api:
      limiter_rate: 2/m
