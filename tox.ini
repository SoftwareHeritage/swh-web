[tox]
envlist=flake8,mypy,py3

[testenv:py3]
deps =
  .[testing]
  pytest-cov
  pytest-django
commands =
  pytest --hypothesis-profile=swh-web-fast --cov {envsitepackagesdir}/swh/web --cov-branch {posargs} {envsitepackagesdir}/swh/web

[testenv:py3-slow]
deps =
  .[testing]
  pytest-cov
  pytest-django
commands =
  pytest --hypothesis-profile=swh-web --cov {envsitepackagesdir}/swh/web --cov-branch {posargs} {envsitepackagesdir}/swh/web

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8 \
    --exclude=.tox,.git,__pycache__,.eggs,*.egg,node_modules

[testenv:mypy]
setenv = DJANGO_SETTINGS_MODULE = swh.web.settings.development
skip_install = true
deps =
  mypy
  .[testing]
commands =
  mypy swh
