[tox]
envlist=flake8,py3-no-origin-ids,py3

[testenv:py3]
deps =
  .[testing]
  pytest-cov
  pytest-django
commands =
  pytest --hypothesis-profile=swh-web-fast --cov {envsitepackagesdir}/swh/web --cov-branch {posargs} {envsitepackagesdir}/swh/web

[testenv:py3-no-origin-ids]
deps =
  .[testing]
  pytest-cov
  pytest-django
setenv =
  SWH_STORAGE_IN_MEMORY_ENABLE_ORIGIN_IDS=false
commands =
  pytest --hypothesis-profile=swh-web-fast --cov {envsitepackagesdir}/swh/web --cov-branch {posargs} {envsitepackagesdir}/swh/web -m "not origin_id"

[testenv:py3-slow]
deps =
  .[testing]
  pytest-cov
  pytest-django
commands =
  pytest --hypothesis-profile=swh-web --cov {envsitepackagesdir}/swh/web --cov-branch {posargs} {envsitepackagesdir}/swh/web

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8 \
    --exclude=.tox,.git,__pycache__,.eggs,*.egg,node_modules
